</html><!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .status-pending {
            background-color: yellow;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .status-attended {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .appointment-card {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .view-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .view-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body class="container mt-4">

<h2 class="text-center">Patient - <span class="text-primary">Stan Lee</span> - Appointment History</h2>

<!-- Filtros -->
<form th:action="@{/citas/filtro/paciente}" method="get">
    <div class="row mt-3">
        <div class="col-md-3">
            <select name="status" class="form-select">
                <option value="" selected disabled>Seleccione un estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Completada">Completada</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" name="paciente" class="form-control" placeholder="Paciente">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
</form>


<!-- Lista de citas -->
<div class="mt-4">
    <!-- Iterar sobre las citas -->
    <div th:each="cita : ${CitasPaciente}" class="appointment-card">
        <img src="doctor-placeholder.jpg" class="profile-img me-3" alt="Doctor">
        <div class="flex-grow-1">
            <!-- Mostrar el nombre del doctor (medico), el código y especialidad -->
            <h5 th:text="${cita.medico.getUsuario().getId()}">Nombre del doctor</h5>
            <span class="text-primary" th:text="${cita.medico.getId()}">Código</span>
            <p class="mb-1" th:text="${cita.medico.getEspecialidad()}">Especialidad</p>
            <p class="text-muted" th:text="${cita.medico.getLocalidad()}">Localidad</p>
        </div>
        <div class="text-end">
            <!-- Mostrar el estado de la cita -->
            <span th:classappend="${cita.status == 'Pendiente' ? 'status-pending' : (cita.status == 'Atendido' ? 'status-attended' : '')}" th:text="${cita.status}">Estado</span>
        </div>
        <div class="d-flex align-items-center mt-2">
            <!-- Botón para ver las notas, redirige a /MostrarNotas/{id de la cita} -->
            <a th:href="@{/MostrarNotas/{id}(id=${cita.id})}" class="ms-3 view-link"><i class="fas fa-eye"></i> Ver</a>
        </div>
    </div>
</div>





</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
