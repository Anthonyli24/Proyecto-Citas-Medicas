<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Notas - Sistema de Citas MÃ©dicas</title>
    <link rel="stylesheet" href="/css/mostrarNotas.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
        <h3>Medical Appointments</h3>
    </div>
    <div class="contact">
        ðŸ“ž +506 5467 0937
    </div>
    <div class="nav-links">
        <th:block sec:authorize="isAnonymous()">
            <a href="/about">About</a>
            <a href="/login">Login</a>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <th:block th:with="rol=${#authentication.principal.getRol}">
                <th:block th:if="${rol == 1}">
                    <ul class="dropdown">
                        <li class="dropdown-item">
                            <a href="/about">About</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/historialPaciente">Historial</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/home">Search</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#">
                                <img th:src="@{/usuario/imagen/{id}(id=${#authentication.principal.username})}" alt="User" class="user-avatar">
                            </a>
                            <ul class="dropdown-submenu">
                                <a href="/MiPerfil"><span sec:authentication="name"></span></a>
                                <a href="/logout">Logout</a>
                            </ul>
                        </li>
                    </ul>
                </th:block>
                <th:block th:if="${rol == 2}">
                    <ul class="dropdown">
                        <li class="dropdown-item">
                            <a href="/about">About</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/historial">Citas</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/home">Search</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#">
                                <img th:src="@{/usuario/imagen/{id}(id=${#authentication.principal.username})}" alt="User" class="user-avatar">
                            </a>
                            <ul class="dropdown-submenu">
                                <a href="/MiPerfil"><span sec:authentication="name"></span></a>
                                <a href="/logout">Logout</a>
                            </ul>
                        </li>
                    </ul>
                </th:block>
            </th:block>
        </th:block>
    </div>
</div>

<div class="contenedor-notas">
    <h2>Notas de la Cita</h2>
    <p th:text="${cita.notas != null && !cita.notas.isEmpty() ? cita.notas : 'No hay notas disponibles'}"></p>
</div>

<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="/images/twitter.png" alt="Twitter">
        <img src="/images/facebook.png" alt="Facebook">
        <img src="/images/instagram.png" alt="Instagram"/>
    </div>
    <div>Â©2019 Tsf, Inc.</div>
</div>

</body>
</html>
