<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .status-pending {
            background-color: yellow;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .status-attended {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .appointment-card {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .view-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .view-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body class="container mt-4">

<h2 class="text-center">Patient - <span class="text-primary">Stan Lee</span> - Appointment History</h2>

<!-- Filtros -->
<div class="row mt-3">
    <div class="col-md-3">
        <select class="form-select">
            <option>Status: All</option>
            <option>Pending</option>
            <option>Attended</option>
        </select>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Doctor">
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary w-100">Search</button>
    </div>
</div>

<!-- Lista de citas -->
<div class="mt-4">
    <!-- Cita 1 -->
    <div class="appointment-card">
        <img src="doctor-placeholder.jpg" class="profile-img me-3" alt="Doctor">
        <div class="flex-grow-1">
            <h5>Luis Alonso Kajero <span class="text-primary">70000</span></h5>
            <p class="mb-1"><strong>Cardiology</strong></p>
            <p class="text-muted">Heart Care Center @ Alajuela</p>
        </div>
        <div class="text-end">
            <p class="mb-1 text-warning">20/02/2025 - 14:00</p>
            <span class="status-pending">Pending</span>
        </div>
        <a href="#" class="ms-3 view-link"><i class="fas fa-eye"></i>View</a>
    </div>

    <!-- Cita 2 -->
    <div class="appointment-card">
        <img src="doctor-placeholder.jpg" class="profile-img me-3" alt="Doctor">
        <div class="flex-grow-1">
            <h5>Bruce Banner <span class="text-primary">50000</span></h5>
            <p class="mb-1"><strong>Dermatology</strong></p>
            <p class="text-muted">Heart Care Center @ Alajuela</p>
        </div>
        <div class="text-end">
            <p class="mb-1 text-warning">12/02/2025 - 15:30</p>
            <span class="status-attended">Attended</span>
        </div>
        <a href="#" class="ms-3 view-link"><i class="fas fa-eye"></i>View</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
