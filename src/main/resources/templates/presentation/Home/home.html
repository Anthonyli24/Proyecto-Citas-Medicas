<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
        <h3>Medical Appointments</h3>
    </div>
    <div class="contact">
        ðŸ“ž +506 5467 0937
    </div>
    <div class="nav-links">
        <a href="/about">About</a>
        <a href="/login">Login</a>
    </div>
</div>

<table class="appointment-table">
    <tr th:each="usuario : ${usuarios}"th:if="${usuario.getRol().getId() == 2}">
        <td class="doctor-info">
            <img th:src="@{/images/{img}(img=${usuario.getMedico().getImagen()})}" alt="Usuario">
            <div>
                <strong th:text="${usuario.getNombre()}"></strong>
                <span class="price" th:text="${usuario.getMedico().getCosto()}"></span>
                <p th:text="${usuario.getMedico().getEspecialidad()}"></p>
                <p class="hospital">
                    <span th:text="${usuario.getMedico().getLocalidad()}"></span>
                </p>
            </div>
        </td>
        <td>
            <button class="schedule-btn">
            </button>
        </td>
    </tr>
</table>
<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="/images/twitter.png" alt="Twitter">
        <img src="/images/facebook.png" alt="Facebook">
        <img src="/images/instagram.png" alt="Instagram"/>
    </div>
    <div>Â©2019 Tsf, Inc.</div>
</div>
</body>
</html>
