<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
        <h3>Medical Appointments</h3>
    </div>
    <div class="contact">
        ðŸ“ž +506 5467 0937
    </div>
    <div class="nav-links">
        <th:block sec:authorize="isAnonymous()">
            <a href="/about">About</a>
            <a href="/login">Login</a>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <ul class="dropdown">
                <li class="dropdown-item">
                    <a href="/about">About</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">
                        <img th:src="@{/usuario/imagen/{id}(id=${#authentication.principal.username})}" alt="User" class="user-avatar">
                    </a>
                    <ul class="dropdown-submenu">
                        <a href="/presentation/perfil/show"><span sec:authentication="name"></span></a>
                        <a href="/logout">Logout</a>
                    </ul>
                </li>
            </ul>
        </th:block>
    </div>
</div>

<div class="search-bar">
    <form action="/filtrado/medicos" method="POST">
        <div class="input-container">
            <div class="input-group">
                <span class="input-label">Speciality</span>
                <input type="text" id="especialidad" name="especialidad">
            </div>
            <div class="input-group">
                <span class="input-label">City</span>
                <input type="text" id="localidad" name="localidad">
            </div>
            <button type="submit">Search</button>
        </div>
    </form>
</div>

<table class="appointment-table">
    <tr th:each="medico : ${medicos}" class="appointment-row">
        <td class="doctor-info">
            <img th:src="@{/usuario/imagen/{id}(id=${medico.id})}" alt="Medico" class = "picture rounded-circle">
            <div class="doctor-details">
                <strong th:text="${medico.getUsuario().nombre}"></strong>
                <span class="price" th:text="${medico.costo}"></span>
                <p th:text="${medico.especialidad}"></p>
                <p class="hospital" th:text="${medico.localidad}"></p>
            </div>
        </td>
        <td class="availability">
            <div class="dates-times-container">
                <div th:each="fecha : ${medico.getFechas()}" class="date-container">
                    <div class="date" th:text="${fecha.key}"></div>
                    <div class="times">
                        <span th:each="hora : ${fecha.value}" th:text="${hora}"></span>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>



<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="/images/twitter.png" alt="Twitter">
        <img src="/images/facebook.png" alt="Facebook">
        <img src="/images/instagram.png" alt="Instagram"/>
    </div>
    <div>Â©2019 Tsf, Inc.</div>
</div>
</body>
</html>
