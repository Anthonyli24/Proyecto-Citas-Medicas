<head>

</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">

    </div>
    <div class="contact">
        ðŸ“ž +506 5467 0937

    <div class="nav-links">
        <th:block sec:authorize="isAnonymous()">
            <a href="/about">About</a>
            <a href="/login">Login</a>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <th:block th:with="rol=${#authentication.principal.getRol}">
                <th:block th:if="${rol == 1}">
                    <ul class="dropdown">
                        <li class="dropdown-item">
                            <a href="/about">About</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/historialPaciente">Historial</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/home">Search</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#">
                                <img th:src="@{/usuario/imagen/{id}(id=${#authentication.principal.username})}" alt="User" class="user-avatar">
                            </a>
                            <ul class="dropdown-submenu">
                                <a href="/MiPerfil"><span sec:authentication="name"></span></a>
                                <a href="/logout">Logout</a>
                            </ul>
                        </li>
                    </ul>
                </th:block>
                <th:block th:if="${rol == 2}">
                    <ul class="dropdown">
                        <li class="dropdown-item">
                            <a href="/about">About</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/historial">Citas</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="/home">Search</a>
                        </li>
                        <li class="dropdown-item">
                            <a href="#">
                                <img th:src="@{/usuario/imagen/{id}(id=${#authentication.principal.username})}" alt="User" class="user-avatar">
                            </a>
                            <ul class="dropdown-submenu">
                                <a href="/MiPerfil"><span sec:authentication="name"></span></a>
                                <a href="/logout">Logout</a>
                            </ul>
                        </li>
                    </ul>
                </th:block>
            </th:block>
        </th:block>
    </div>
</div>

<h2 class="text-center">Patient - <span class="text-primary" sec:authentication="name"></span> - Appointment History</h2>

<form th:action="@{/citas/filtro/paciente}" method="get">
    <div>
        <div>
            <select name="status" class="form-select">
                <option value="" selected disabled>Seleccione un estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Completada">Completada</option>
            </select>
        </div>
        <div>
            <input type="text" name="paciente" class="form-control" placeholder="Paciente">
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
</form>
<div>
    <div th:each="cita : ${CitasPaciente}" class="appointment-card">
        <img src="doctor-placeholder.jpg" class="profile-img me-3" alt="Doctor">
        <div class="flex-grow-1">
            <h5 th:text="${cita.medico.getUsuario().getId()}">Nombre del doctor</h5>
            <span class="text-primary" th:text="${cita.medico.getId()}">CÃ³digo</span>
            <p class="mb-1" th:text="${cita.medico.getEspecialidad()}">Especialidad</p>
            <p class="text-muted" th:text="${cita.medico.getLocalidad()}">Localidad</p>
        </div>
        <div class="text-end">
            <span th:classappend="${cita.status == 'Pendiente' ? 'status-pending' : (cita.status == 'Atendido' ? 'status-attended' : '')}" th:text="${cita.status}">Estado</span>
        </div>
        <div class="d-flex align-items-center mt-2">
            <a th:href="@{/mostrarNotas/{id}(id=${cita.id})}" class="ms-3 view-link"><i class="fas fa-eye"></i> Ver</a>
        </div>
    </div>
</div>

<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="/images/twitter.png" alt="Twitter">
        <img src="/images/facebook.png" alt="Facebook">
        <img src="/images/instagram.png" alt="Instagram"/>
    </div>
    <div>Â©2019 Tsf, Inc.</div>
</div>

</body>
</html>
