<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
        <h3>Medical Appointments</h3>
    </div>
    <div class="contact">
        ðŸ“ž +506 5467 0937
    </div>
    <div class="nav-links">
        <a href="/about">About</a>
        <a href="/login">Login</a>
    </div>
</div>

<div class="search-bar">
    <form action="/filtrado/medicos" method="POST">
        <label for="especialidad">Speciality</label>
        <input type="text" id="especialidad" name="especialidad" placeholder="Speciality">

        <label for="localidad">City</label>
        <input type="text" id="localidad" name="localidad" placeholder="City">

        <button type="submit">Search</button>
    </form>

    <form action="/logout" method="post">
        <button type="submit">Cerrar sesiÃ³n</button>
    </form>

</div>

<table class="appointment-table">
    <tr th:each="medico : ${medicos}" class="appointment-row">
        <td class="doctor-info">
            <img th:src="@{/images/{img}(img=${medico.getUsuario().imagen})}" alt="Medico">
            <div class="doctor-details">
                <strong th:text="${medico.getUsuario().nombre}"></strong>
                <span class="price" th:text="${medico.costo}"></span>
                <p th:text="${medico.especialidad}"></p>
                <p class="hospital" th:text="${medico.localidad}"></p>
            </div>
        </td>
        <td class="availability">
            <div class="dates-times-container">
                <div th:each="fecha : ${medico.getFechas()}" class="date-container">
                    <div class="date" th:text="${fecha.key}"></div>
                    <div class="times">
                        <span th:each="hora : ${fecha.value}" th:text="${hora}"></span>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>



<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="/images/twitter.png" alt="Twitter">
        <img src="/images/facebook.png" alt="Facebook">
        <img src="/images/instagram.png" alt="Instagram"/>
    </div>
    <div>Â©2019 Tsf, Inc.</div>
</div>
</body>
</html>
