<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro - Sistema de Citas MÃ©dicas</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
        <h3>Medical Appointments</h3>
    </div>
    <div class="contact">
        <span>ðŸ“ž +506 5467 0937</span>
    </div>
    <div class="nav-links">
        <a href="/about">About</a>
        <a href="/home">Search</a>
        <a href="/login">Login</a>
    </div>
</div>

<div class="register-container">
    <form action="/register/guardar" method="post">
        <div class="register-box">
            <h2>Registro</h2>
            <img src="/images/user.png" alt="User Icon">
            <div class="input-group">
                <input type="text" name="id" placeholder="User id" required>
            </div>
            <div class="input-group">
                <input type="password" name="clave" placeholder="User password" required>
            </div>
            <div class="input-group">
                <input type="text" name="nombre" placeholder="Name" required>
            </div>
            <div>
                <select id="rol" name="rol" required>
                    <th:block th:each="rol : ${roles}">
                        <option th:value="${rol.id}" th:text="${rol.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="input-group">
                    <input type="file" name="file" id="file">
            </div>
            <button type="submit" class="registrarse-btn">Registrarse</button>
        </div>
    </form>
</div>

<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="/images/twitter.png" alt="Twitter">
        <img src="/images/facebook.png" alt="Facebook">
        <img src="/images/instagram.png" alt="Instagram"/>
    </div>

</div>

</body>
</html>
