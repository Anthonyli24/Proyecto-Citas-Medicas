<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Appointments Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #e0f2fb;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            border-radius: 25px;
        }

        .logo h3{
            color: #119dac;
            margin-left: 10px;
        }

        .contact {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links {
            text-decoration: none;
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: darkgray;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: black;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 12px;
            width: 450px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }

        .login-box img {
            width: 90px;
            margin-bottom: 15px;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-btn {
            background-color: #119dac;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 80%;
            margin-top: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0d7f8b;
        }

        .register {
            margin-top: 20px;
        }

        .register-btn {
            background-color: #f1f1f1;
            color: #ac1116;
            padding: 12px;
            border: 1px solid #ac1116;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #ac1116;
            color: white;
        }

        .footer {
            background-color: #2c2f33;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons img {
            width: 30px;
            margin-left: 5px;
            justify-content: right;
        }

    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="images/logo.jpg" alt="Logo">
        <h3>Medical Appointments</h3>
    </div>
    <div class="contact">
        <span>ðŸ“ž +506 5467 0937</span>
    </div>
    <div class="nav-links">
        <a href="/about">About</a>
        <a href="">Search</a>
    </div>
</div>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <img src="images/user.png" alt="User Icon">
        <div class="input-group">
            <input type="text" placeholder="User id">
        </div>
        <div class="input-group">
            <input type="password" placeholder="User Password">
        </div>
        <button class="login-btn">Log in</button>
        <div class="register">
            <p>Don't have an account?</p>
            <button class="register-btn">Register here</button>
        </div>
    </div>
</div>

<div class="footer">
    <div>Total Soft Inc.</div>
    <div class="social-icons">
        <img src="images/twitter.png" alt="Twitter">
        <img src="images/facebook.png" alt="Facebook">
        <img src="images/instagram.png" alt="Instagram"/>
    </div>
    <div>Â©2019 Tsf, Inc.</div>
</div>
</body>
</html>
