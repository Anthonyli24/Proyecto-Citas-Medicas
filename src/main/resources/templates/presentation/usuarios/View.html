<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seguros Spring</title>
    <style>
        table{boder-collapse: collapse; width: 100%;}
        th,td{padding: 8px; text-align: left; border-bottom: 1px solid gray;}
        tr:hover{background-color: #f5f5f5;}
    </style>
</head>
<body>
<header>Clientes</header>
<div class  ="centered">
    <table style="border:1px solid blue">
        <tr><th>Id</th> <th>Nombre</th> <th>Rol</th> <th>....</th></tr>
        <tr th:each="c: ${usuarios}">
            <td th:text="${c.getId()}"/>
            <td th:text="${c.getNombre()}"/>
            <td th:text="${c.getRol().getNombre()}"/>
            <td> <a th:href="@{/listado/usuarios(identifiacion=${c.getId()})}">...</a></td>
        </tr>

    </table>
</div>

<footer>My Company</footer>

</body>
</html>
