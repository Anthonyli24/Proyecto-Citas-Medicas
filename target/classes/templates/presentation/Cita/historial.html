                        </li>

                </th:block>
            </th:block>
        </th:block>
    </div>
</div>

<h2 class="text-center">Doctor - <span class="text-primary" sec:authentication="name"></span> - Appointment History</h2>

<form th:action="@{/citas/filtro/medico}" method="get">
    <div>
        <div>
            <select name="status" class="form-select">
                <option value="" selected disabled>Seleccione un estado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Completada">Completada</option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" name="paciente" class="form-control" placeholder="Paciente">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </div>
</form>

<div>
    <div th:each="cita : ${CitasMedico}" class="appointment-card">
            <img th:src="@{/usuario/imagen/{id}(id=${cita.usuario.id})}" alt="Medico" class="picture rounded-circle">            <h5 th:text="${cita.usuario.nombre}">Nombre del usuario</h5>
            <span class="text-primary" th:text="${cita.usuario.id}">CÃ©dula</span>
        </div>
        <div class="text-end">
            <span th:classappend="${cita.status == 'Pendiente' ? 'status-pending' : (cita.status == 'Completada' ? 'status-attended' : '')}" th:text="${cita.status}">Estado</span>
        </div>
        <div class="d-flex align-items-center mt-2">
            <a th:if="${cita.status == 'Cancelada' or cita.status == 'Completada'}" th:href="@{/mostrarNotas/{id}(id=${cita.id})}" class="ms-3 view-link"><i class="fas fa-eye"></i> Ver</a>
            <form th:if="${cita.status == 'Pendiente'}" th:action="@{/AceptarCita/{id}(id=${cita.id})}" method="post">
                <button type="submit" class="btn btn-success ms-3">Aceptar</button>
            </form>

            <form th:if="${cita.status == 'Pendiente'}" th:action="@{/CancelarCita/{id}(id=${cita.id})}" method="post">
                <button type="submit" class="btn btn-danger ms-3">Cancelar</button>
            </form>
        </div>
    </div>

</div>

<div class="footer">
    <div>Total Soft Inc.</div>

        <img src="/images/twitter.png" alt="Twitter">
